        background-image: url(./images/Background2.jpg);

    .wrapper {

    .page-title {

<body>

    <div class="join-us-section">
        <h1 class="page-title">JOIN US</h1>
        <p style="text-align: center;">Interested in contributing to Disco Elysium? We're always looking for talented
            individuals to join our
            team. Fill out this form to send your details and portfolio, and we'll get back to you if there's a fit!
        </p>

        <form action="https://www.bing.com/search?" id="UserEnter" name="UserEnter" target="_blank">
            <input type="hidden" name="q" value="search">

            <div class="form-grid">

                <div class="form-item">

                    <label>Surname</label>
                    <input type="text" name="Surname" value="Your Surname">

                    <label>Name</label>
                    <input type="text" name="name" value="Your name">

                    <label>Age</label>
                    <input type="number" name="age" value="22">

                    <label>Birthday</label>
                    <input type="date" name="birth_date" value="2019-10-15">

                    <label>Phone Number</label>
                    <input type="tel" name="phone" value="+1 215 456-7890">

                    <label>Email</label>
                    <input type="email" name="email" value="youremail@gmail.com">

                    <label>Position Interested in</label>
                    <input type="text" name="position" value="3D-Artist">

                    <label>Desirable Work Format</label>
                    <div class="radio-options">
                        <input type="radio" name="work_format" value="Remote" checked> Remote
                        <input type="radio" name="work_format" value="On-site"> On-site
                        <input type="radio" name="work_format" value="Hybrid"> Hybrid
                    </div>

                    <label>Portfolio Link</label>
                    <input type="url" name="portfolio" value="http://yourportfolio.com">

                    <div class="form-submit">
                        <input class="form-submit-button" type="submit" value="Submit">
                    </div>
        </form>
    </div>
