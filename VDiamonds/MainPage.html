<!DOCTYPE html>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: black;
            margin: 0;
            padding: 0;
            color: white;
            text-align: center;
            overflow-x: hidden;
        }

        h1,
        p {
            margin: 0;
        }

        a {
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        a:hover {
            color: #d9b88f;
        }

        .logo {
            padding-top: 120px;
        }

        #undertitle {
            font-size: 20px;
            color: #dcdcdc;
            margin-top: 10px;
            letter-spacing: 1px;
        }

        .navigationblock {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            margin-top: 50px;
            padding: 15px 0;
            border-top: 2px solid rgba(255, 255, 255, 0.1);
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(6px);
        }

        .navigationblock a {
            position: relative;
            font-size: 18px;
            letter-spacing: 0.5px;
        }

        .navigationblock a::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 0%;
            height: 1px;
            background-color: #d9b88f;
            transition: width 0.3s ease;
        }

        .navigationblock a:hover::after {
            width: 100%;
        }

        .navigationblock a.active {
            color: #d9b88f;
            font-weight: bold;
        }

        /*Scrolling Images  */
        .scroll-container {
            overflow: hidden;
            white-space: nowrap;
            width: 100%;
            height: 360px;
            margin-top: 100px;
        }

        .scroll-content {
            display: inline-block;
            animation: scroll 25s linear infinite;
        }

        .scroll-content img {
            width: 360px;
            height: 360px;
            margin-right: 10px;
            border-radius: 16px;
            object-fit: cover;
        }

        @keyframes scroll {
            0% {
                transform: translateX(0);
            }

            100% {
                transform: translateX(-50%);
            }
        }


        .contacts {
            margin-top: 100px;
            padding: 60px 20px;
            background: linear-gradient(to top, rgba(255, 255, 255, 0.05), transparent);
        }

        .contacts h1 {
            font-size: 28px;
            margin-bottom: 30px;
            letter-spacing: 1px;
            color: #ffffff;
        }

        .contact-item {
            font-size: 18px;
            margin: 12px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .contact-item a {
            color: #d9b88f;
        }

        .contact-item a:hover {
            color: #d9b88f;
        }

        .contact-icon {
            font-size: 20px;
            color: #d9b88f;
        }

        .active {
            color: #d9b88f;
            font-weight: bold;
        }
    </style>
</head>
